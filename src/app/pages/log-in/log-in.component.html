<div class="row">
    <div class="col-lg-3"  >
        <br><br/>

            <div class="parallax-container prof-user background: transparent">
             <div class="row"><br>
                 <div class="col m2 s3 offset-m1 offset-s1 center">
                     <h4 class="truncate bg-card-user">
                         <img src="https://cdna.artstation.com/p/assets/images/images/017/898/310/large/allyson-phillips-korosensei.jpg?1557773355" alt="" class="circle responsive-img"> <br>
                         <a class="button-collapse white-text waves-effect waves-light btn pink lighten-2">Ingresa tus datos</a>
                     </h4>
                    </div>
               </div>
           </div>

    </div>


    <div class="col-lg-9"  >
    <blockquote>
    <div class = "card-panel">
        <h6>Ingresar</h6>
            <!--  #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
-->
         <form class="was-validated" #userRegistrationForm="ngForm">
            <div class="form-row">
                <div class="col">
                    <label for="validationServer04">Correo</label>
                    <input type="text" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control browser-default" id="validationServer04" placeholder="Ingresa tu correo electronico"
                             required  #correo>
                    <div class="invalid-feedback">  Ingresa el correo con el que te registraste. </div>
                    <div class="valid-feedback"> Parece ser correcto</div>
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <label for="validationServer02">Contraseña</label>
                    <input type="password" pattern=".{6,}" class="form-control browser-default" id="validationServer02" placeholder="Ingresa una contraseña" required #contr>
                    <div class="valid-feedback"> Parece ser correcto</div>
                    <div class="invalid-feedback">*Ingresa tu contraseña </div>
                </div>

            </div>
            <br><br/>
                <div class="form-group">
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input browser-default" id="customControlValidation1" required>
                      <label class="custom-control-label" for="customControlValidation1">No soy un robot</label>
                      <div class="invalid-feedback">*Necesitas comprobar que no eres un robot </div>
                    </div>
                </div>
                
                <button [disabled]="!userRegistrationForm.valid" class="btn btn-primary" type="submit">Ingresar</button>
    <!--
 (click)="esValido( contr.value,correo.value)"-->
         </form>
    </div>
    </blockquote>
    </div>
